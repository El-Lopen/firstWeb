<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Entrenador PKMN</legend>
            <div>
                <label for="name">Nombre</label><input type="text" id="name">
                <label for="PKMNfav">PKMN Favorito</label><input type="text" id="PKMNfav">
            </div>
            <label for="kindOfTrainer">¿Que tipo de entrenador eres?</label>
            <select name="trainer" id="kindOfTrainer">
                <option value="hardCore">Entrenador Hardcore</option>
                <option value="domingero">Domingero</option>
                <option value="belleza">Concursos de belleza</option>
                <option value="monotipo">Monotipo</option>
            </select>
            <div>
                <p>¿Cual es tu generación favorita?</p>
                <input type="radio" id="Igen" name="Igen" value="Igen"><label for="Igen">I Gen</label>
                <input type="radio" id="IIgen" name="Igen" value="Igen"><label for="Igen">II Gen</label>
                <input type="radio" id="IIIgen" name="Igen" value="Igen"><label for="Igen">III Gen</label>
                <input type="radio" id="IV" name="Igen" value="Igen"><label for="Igen">IV Gen</label>
                <input type="radio" id="V" name="Igen" value="Igen"><label for="Igen">V Gen</label>
                <input type="radio" id="VI" name="Igen" value="Igen"><label for="Igen">VI Gen</label>
                <input type="radio" id="VII" name="Igen" value="Igen"><label for="Igen">VII Gen</label>
                <input type="radio" id="VIII" name="Igen" value="Igen"><label for="Igen">VIII Gen</label>
                <input type="radio" id="IX" name="Igen" value="Igen"><label for="Igen">IX Gen</label>
                <input type="radio" id="X" name="Igen" value="Igen"><label for="Igen">X Gen</label>
            </div>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
